<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="css/recipes.css">
</head>

<body>
    <section id="recipeChoice">
        <p>Please select a recipe:</p>
        <input type="radio" id="pizza" name="recipe" value="recipe1">
        <label for="pizza">Pizza</label>
        <input type="radio" id="smores" name="recipe" value="smores">
        <label for="smores">Smores</label>
        <input type="radio" id="ccPretzels" name="recipe" value="ccPretzels">
        <label for="ccPretzels">Chocolate Covered Pretzels</label>
    </section>
    <section id="recipeDisplay">
        <h1 id="recipeName"></h1>
        <img id="recipePhoto" hidden>
        <h2 id="ingredientsTitle"></h2>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="recipes.js"></script>
</body>

</html>
